<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Blog</h1>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Rain Background Container -->
    <div id="rainBackground">
        <div class="cloud">
            <!-- All the foreground content inside the rain -->
            <div class="content-container">
                <div class="container">
                    <div id="articleContainer"></div> <!-- Dynamic articles -->
                </div>
            </div>
        </div>
    </div>
    

    <footer>
        <p>&copy; 2025 My Blog. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
